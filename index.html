<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anish Reddy Kanamatha Reddy | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&family=Radley:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header Navigation -->
    <header>
        <div class="header-container">
            <nav>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#experience">Experience</a>
                    <a href="#projects">Projects</a>
                    <a href="#activities">Activities</a>
                    <a href="https://blog.arkr.ca" target="_blank">Blog</a>
                </div>
                <a href="assets/Anish_Reddy_Resume.pdf" class="resume-btn" download>Resume <i class="fas fa-arrow-down"></i></a>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" style="min-height: 100vh; padding: 20rem 2rem; background-color: #1a1a1a; color: #ffffff; position: relative; overflow: hidden;">
            <div class="hero-background">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
            </div>
            <div class="hero-content" style="position: relative; z-index: 1;">
                <h1><span id="hello-text">Hello,</span> I'm Anish Reddy</h1>
                <p class="hero-subtitle">Applied AI/ML Engineer <span class="hero-subtitle-separator">|</span> Software Engineer</p>
            </div>


        </section>

        <section id="experience" style="min-height: 100vh; padding: 8rem 2rem; color: #ffffff;">
            <h2>Experience</h2>
            <div class="experience-grid" id="experience-container">
                <!-- Content loaded via JS -->
            </div>
        </section>

        <section id="projects" style="min-height: 100vh; padding: 8rem 2rem; color: #ffffff;">
            <h2>Projects</h2>
            <div class="projects-grid" id="projects-container">
                <!-- Content loaded via JS -->
            </div>
        </section>

        <section id="activities" style="min-height: 100vh; padding: 8rem 2rem; color: #ffffff;">
            <h2>Activities & Leadership</h2>
            <div class="activities-list" id="activities-container">
                <!-- Content loaded via JS -->
            </div>

            <div class="awards-container" id="awards-container">
                <!-- Content loaded via JS -->
            </div>
        </section>

    </main>

    <!-- Spotify Widget -->
    <div id="spotify-widget" class="hidden">
        <div class="spotify-card-inner">
            <!-- Front: The Vinyl Record -->
            <div class="spotify-card-front">
                <div class="spotify-record">
                    <div class="spotify-grooves"></div>
                    <div class="spotify-label">
                        <img src="" alt="Album Art" id="spotify-album-art">
                    </div>
                    <div class="spotify-hole"></div>
                </div>
            </div>

            <!-- Back: Song Info -->
            <div class="spotify-card-back">
                <div class="spotify-info-container">
                    <p id="spotify-status-back" class="spotify-status">LISTENING TO</p>
                    
                    <div class="marquee-container">
                        <h3 id="spotify-song-title">Song Name</h3>
                    </div>
                    
                    <div class="marquee-container">
                        <p id="spotify-artist-name">Artist Name</p>
                    </div>

                    <a href="https://blog.arkr.ca" target="_blank" class="spotify-learn-more">
                        Learn more <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Blog Widget (Circular Text) -->
    <a href="https://blog.arkr.ca" target="_blank" id="blog-widget">
        <div class="blog-widget-container">
            <div class="blog-widget-text">
                <svg viewBox="0 0 100 100" width="100" height="100">
                    <defs>
                        <path id="circle" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" />
                    </defs>
                    <text font-size="10.5">
                        <textPath xlink:href="#circle">
                            READ THE BLOG • CHECK IT OUT •
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="blog-widget-center">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </a>

    <!-- Footer Marquee (Scrolling Interests) -->
    <div class="footer-marquee-container">
        <div class="footer-marquee-content" id="footer-marquee-content">
            <!-- Content loaded via JS -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-socials">
                <a href="https://github.com/Anish-Reddy-K" target="_blank" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                </a>
                <a href="https://linkedin.com/in/anishreddyk" target="_blank" aria-label="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                </a>
                <a href="mailto:anishreddy3456@gmail.com" aria-label="Email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                </a>
            </div>
            
            <div class="footer-info">
                <div class="location-easter-egg">
                    <span class="coords">43°28'N, 80°31'W</span>
                    <span class="place">Waterloo, Canada</span>
                </div>
                <span class="est">Copyright © 2025 Anish Reddy</span>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <div id="text-input-container">
        <div id="chat-messages"></div>
        <div id="input-area-wrapper">
            <input type="text" id="user-input" placeholder="Ask about my skills..." maxlength="512">
            <button id="send-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>
</html>
